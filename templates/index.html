{% extends "base.html" %}
{% block content %}
{% for route in data.data %}
  {% if loop.index0 % 3 == 0 %}
  <div class="row">
  {% endif %}
  <div class="col-md-4 col-sm-4 col-xs-4" align="center">
    <a class="route" href={{ url_for('.route', route=route) }} >{{ route }}</a>
  </div>
  {% if loop.index0 % 3 == 2 or loop.last %}
  </div>
  {% endif %}
{% endfor %}
  <br>
  last updated at: {{ data.updated }}
{% endblock %}
